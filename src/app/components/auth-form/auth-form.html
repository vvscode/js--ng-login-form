<form class="form-horizontal" ng-submit="vm.submit()" name="authForm">
  <fieldset>
    <div class="form-group">
      <label class="col-md-4 control-label" for="login">Login</label>
      <div class="col-md-4">
        <input
        ng-model='vm.login'
        id="login"
        name="login"
        type="text"
        placeholder="Login"
        class="form-control input-md"
        required=""
        ng-minlength="3"
        >
        <div ng-messages="authForm.login.$error" class="help-block" role="alert">
          <div ng-message="required">You did not enter a field</div>
          <div ng-message="minlength">Login is too short. Should be 3 symbols at least</div>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label class="col-md-4 control-label" for="password">Password</label>
      <div class="col-md-4">
        <input
          ng-model='vm.password'
          id="password"
          name="password"
          type="password"
          placeholder="Password"
          class="form-control input-md"
          required=""
          ng-minlength="5"
          >
          <div ng-messages="authForm.password.$error" class="help-block" role="alert">
            <div ng-message="required">You did not enter a field</div>
            <div ng-message="minlength">Passord is too short. Should be 5 symbols at least</div>
          </div>
      </div>
    </div>

    <div class="form-group">
      <label class="col-md-4 control-label" for="password"></label>
      <div class="col-md-4">
        <button
            id="singlebutton"
            name="singlebutton"
            class="btn btn-primary pull-right"
            >Login</button>
      </div>
    </div>

  </fieldset>
</form>
